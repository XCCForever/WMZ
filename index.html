<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>位孟泽 - 软件工程专业简历</title> 
    <style> 
        :root { 
            --primary: #2d4059; 
            --secondary: #ea5455; 
            --accent: #f07b3f; 
        } 
        body { 
            font-family: 'Microsoft YaHei', sans-serif; 
            line-height: 1.8; 
            max-width: 1024px; 
            margin: 2rem auto; 
            padding: 0 2rem; 
        } 
        /* 头部信息区 */ 
       .header { 
            display: grid; 
            grid-template-columns: 1fr 300px; 
            border-bottom: 3px solid var(--secondary); 
            padding-bottom: 1.5rem; 
            margin-bottom: 2rem; 
        } 
       .name-title h1 { 
            font-size: 2.5em; 
            color: var(--primary); 
            margin-bottom: 0.2em; 
        } 
        /* 信息网格布局 */ 
       .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 1.5rem; 
            margin: 2rem 0; 
        } 
       .info-card { 
            background: #f8f9fa; 
            padding: 1.5rem; 
            border-radius: 8px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
        } 
        /* 标签样式 */ 
       .tag { 
            display: inline-block; 
            padding: 0.3em 0.8em; 
            background: var(--accent); 
            color: white; 
            border-radius: 20px; 
            margin: 0.2em; 
        } 
        /* 打印优化 */ 
        @media print { 
            body { font-size: 12pt; } 
           .info-card { box-shadow: none; } 
        } 
    </style> 
</head>

</body>
